<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center">Register Form Page</h1>
        <div class="firstname-class mt-3">
            <label for="firstname-input">Firstname</label>
            <input type="text" id="firstname-input" class="form-control mt-1" minlength="3" maxlength="50"
                placeholder="type your firstname">
        </div>
        <div class="lastname-class mt-2">
            <label for="lastname-input">Lastname</label>
            <input type="text" id="lastname-input" class="form-control mt-1" minlength="3" maxlength="50"
                placeholder="type your lastname">
        </div>
        <div class="email-class mt-2">
            <label for="email-input">Email</label>
            <input type="email" id="email-input" class="form-control mt-1" minlength="3" maxlength="100"
                placeholder="asdsads@mail.ru">
        </div>
        <div class="password-class mt-2">
            <label for="password-input">Password</label>
            <input type="password" id="password-input" class="form-control mt-1" placeholder="Password">
        </div>
        <div>
            <span class="text-danger d-none inputs-error">You can not leave this field blank</span>
        </div>

        <button class="mt-2 btn btn-primary my-custom-button">Submit</button>







    </div>



    <script src="./assets/js/main.js"></script>
</body>

</html>
